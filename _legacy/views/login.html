<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CampusSafe</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-image: radial-gradient(circle at top left, #dfe9f3 0%, white 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <div class="glass-card"
        style="width: 100%; max-width: 420px; padding: 48px 40px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);">

        <div class="text-center mb-8">
            <div style="color: var(--primary); font-size: 2.5rem; margin-bottom: 16px;"><i class="fas fa-cube"></i>
            </div>
            <h1 style="font-size: 1.75rem; margin-bottom: 8px;">Welcome Back</h1>
            <p class="text-muted">Sign in to report items or view your dashboard.</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="input-label">Email Address</label>
                <input type="email" class="input-field" placeholder="student@university.edu" id="email">
            </div>

            <div class="form-group">
                <label class="input-label">Role</label>
                <select class="select-field" id="role">
                    <option value="user">Student / User</option>
                    <option value="admin">Administrator</option>
                    <option value="user">Faculty Member</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; height: 48px; margin-top: 16px;">
                Sign In <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div style="margin-top: 24px; text-align: center; font-size: 0.9rem; color: var(--text-muted);">
            Don't have an account? <a href="#" style="color: var(--primary); font-weight: 600;">Sign up</a>
        </div>

    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const role = document.getElementById('role').value;
            const email = document.getElementById('email').value;

            // Simple Auth Simulation
            localStorage.setItem('userRole', role);
            localStorage.setItem('userEmail', email || 'user@test.com');

            // Redirect
            window.location.href = role === 'admin' ? '/admin' : '/dashboard';
        });
    </script>

</body>

</html>
