<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Item - Digital Lost & Found</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav>
        <a href="/" class="logo"><i class="fas fa-university"></i> CampusSafe</a>
        <a href="/browse" class="btn-login">Cancel</a>
    </nav>

    <div class="container">
        <div class="form-container" style="max-width: 600px;">
            <h2
                style="color: var(--primary-color); border-bottom: 2px solid #eee; padding-bottom: 1rem; margin-bottom: 2rem;">
                <i class="fas fa-gavel"></i> Submit Ownership Claim
            </h2>

            <form
                onsubmit="event.preventDefault(); window.showToast('Claim submitted for review!'); setTimeout(() => window.location.href='/dashboard', 1500);">
                <div class="form-group">
                    <label>Item Being Claimed</label>
                    <input type="text" value="Silver iPhone 13 (Found ID: #F-103)" disabled
                        style="background: #f8f9fa;">
                </div>

                <div class="form-group">
                    <label>Proof of Ownership (Description)</label>
                    <textarea name="proof" rows="4"
                        placeholder="Describe unique identifiers only you would know (e.g. wallpaper image, scratches, serial number, contents)..."
                        required></textarea>
                </div>

                <div class="form-group">
                    <label>Upload Proof (Receipt, Box, Previous Photo)</label>
                    <div style="border: 2px dashed #ccc; padding: 2rem; text-align: center; border-radius: var(--border-radius); cursor: pointer;"
                        onclick="document.getElementById('file-upload').click()">
                        <i class="fas fa-file-upload" style="font-size: 2rem; color: #ccc;"></i>
                        <p>Click to upload document/image</p>
                        <input type="file" id="file-upload" style="display: none;" accept="image/*, .pdf">
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" required> I certify that I am the rightful owner of this item and
                        understand that false claims may result in disciplinary action.
                    </label>
                </div>

                <button type="submit" style="background: var(--primary-color);">Submit Claim</button>
            </form>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>

</html>
