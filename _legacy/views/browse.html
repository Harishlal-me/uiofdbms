<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Marketplace - CampusSafe</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="app-container">
        <!-- 1. Top Navbar -->
        <nav class="top-nav">
            <div class="nav-brand"><i class="fas fa-cube"></i> CampusSafe</div>
            <div>
                <button class="btn btn-outline" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </nav>

        <!-- 2. Sidebar -->
        <aside class="sidebar">
            <a href="/dashboard" class="nav-link"><i class="fas fa-th-large"></i> Dashboard</a>
            <a href="/browse" class="nav-link active"><i class="fas fa-shopping-bag"></i> Browse Items</a>
            <a href="/report-lost" class="nav-link"><i class="fas fa-search-minus"></i> Report Lost</a>
            <a href="/report-found" class="nav-link"><i class="fas fa-search-plus"></i> Report Found</a>

            <div style="margin-top: 2rem; padding: 1.5rem 1rem; border-top: 1px solid var(--border);">
                <label style="font-size: 0.8rem; text-transform: uppercase; color: var(--text-muted);">Quick
                    Filters</label>
                <div style="display: flex; flex-direction: column; gap: 0.5rem; margin-top: 0.5rem;">
                    <label
                        style="display: flex; align-items: center; gap: 0.5rem; font-weight: 400; font-size: 0.9rem;">
                        <input type="checkbox" checked> All Items
                    </label>
                    <label
                        style="display: flex; align-items: center; gap: 0.5rem; font-weight: 400; font-size: 0.9rem;">
                        <input type="checkbox"> Lost Only
                    </label>
                    <label
                        style="display: flex; align-items: center; gap: 0.5rem; font-weight: 400; font-size: 0.9rem;">
                        <input type="checkbox"> Found Only
                    </label>
                </div>
            </div>
        </aside>

        <!-- 3. Main Content -->
        <main class="main-content">
            <div class="page-header" style="display: flex; justify-content: space-between; align-items: flex-end;">
                <div>
                    <h1>Browse Items</h1>
                    <p>Search through lost & found reports.</p>
                </div>
                <input type="text" placeholder="Search keywod..." style="width: 250px;">
            </div>

            <div class="content-grid">

                <!-- Item 1 -->
                <div class="item-card">
                    <img src="https://placehold.co/300x200?text=Phone" class="item-img">
                    <div class="item-body">
                        <span class="badge badge-found" style="margin-bottom: 0.5rem;">Found</span>
                        <h3 style="font-size: 1.1rem; margin: 0 0 0.25rem 0;">Silver iPhone 13</h3>
                        <p style="font-size: 0.9rem; margin-bottom: 1rem;"><i class="fas fa-map-marker-alt"></i>
                            Cafeteria</p>
                        <button class="btn btn-outline" style="width: 100%; font-size: 0.85rem;"
                            onclick="location.href='/match-details'">View Details</button>
                    </div>
                </div>

                <!-- Item 2 -->
                <div class="item-card">
                    <img src="https://placehold.co/300x200?text=Backpack" class="item-img">
                    <div class="item-body">
                        <span class="badge badge-lost" style="margin-bottom: 0.5rem;">Lost</span>
                        <h3 style="font-size: 1.1rem; margin: 0 0 0.25rem 0;">Blue Jansport</h3>
                        <p style="font-size: 0.9rem; margin-bottom: 1rem;"><i class="fas fa-map-marker-alt"></i> Library
                        </p>
                        <button class="btn btn-outline" style="width: 100%; font-size: 0.85rem;"
                            onclick="location.href='/match-details'">View Details</button>
                    </div>
                </div>

                <!-- Item 3 -->
                <div class="item-card">
                    <img src="https://placehold.co/300x200?text=Keys" class="item-img">
                    <div class="item-body">
                        <span class="badge badge-found" style="margin-bottom: 0.5rem;">Found</span>
                        <h3 style="font-size: 1.1rem; margin: 0 0 0.25rem 0;">Car Keys (Toyota)</h3>
                        <p style="font-size: 0.9rem; margin-bottom: 1rem;"><i class="fas fa-map-marker-alt"></i> Parking
                            Lot B</p>
                        <button class="btn btn-outline" style="width: 100%; font-size: 0.85rem;"
                            onclick="location.href='/match-details'">View Details</button>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
    <script>
        checkAuth('user');
        function logout() { localStorage.clear(); location.href = '/login'; }
    </script>
</body>

</html>
